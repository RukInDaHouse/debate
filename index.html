<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
  <title>Аргументация</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="vendors/jquery.js" charset="utf-8"></script>
  <script type="text/javascript" src="vendors/tinybox.js" charset="utf-8"></script>
  <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.12.0/css/all.css'>
</head>
<body onload="init()">

  <div class="slide" id="diagram">
    <div id="infoControls" oncontextmenu="return false"></div>  
    <div onmousedown="return false" id="blockControls" oncontextmenu="return false" ></div>
    <div onmousedown="return false" id="constraintControls" oncontextmenu="return false" ></div>
    <div onmousedown="return false" id="operationControls" oncontextmenu="return false" ></div>
    <div onmousedown="return false" id="partControls" oncontextmenu="return false" ></div>
    <div onmousedown="return false" id="referenceControls" oncontextmenu="return false" ></div>
    <div onmousedown="return false" id="valueControls" oncontextmenu="return false" ></div>
    <div onmousedown="return false" id="propertyControls" oncontextmenu="return false" ></div>
    <div id="connectionControls" oncontextmenu="return false"></div>

    <p class="upper__panel" id="control">
      <button onclick="clickAddNewPurpleBlockThird()" class="aui-button panel__button blue">+</button>
      <button onclick="clickAddNewPurpleBlockSecond()" class="aui-button panel__button blue">+</button>
      <button onclick="clickAddNewBlueBlockSecond()" class="aui-button panel__button blue">+</button>
      <button onclick="clickAddNewBlock()" class="aui-button panel__button purple">+</button>
      <button onclick="clickAddNewPurpleBlock()" class="aui-button panel__button purple">+</button>
      <button onclick="clickAddNewBlueBlockThird()" class="aui-button panel__button purple">+</button>
      <button onclick="clickAddNewWhiteBlock()" class="aui-button panel__button white">+</button>
      <button onclick="loadModelRepoWithTestData()" class="aui-button panel__button white">E</button>
      <div class="menu">
        <input type="checkbox" id="toggle" />
        <label id="show-menu" for="toggle">
          <div class="background__color_button">
            <i class="fas fa-palette"></i>
          </div>
          <div class="background__color_button red__background" id="red__background">
            <i class="fas fa-palette"></i>
          </div>
          <div class="background__color_button purple__background" id="purple__background">
            <i class="fas fa-palette"></i>
          </div>
          <div class="background__color_button green__background" id="green__background">
            <i class="fas fa-palette"></i>
          </div>
          <div class="background__color_button blue__background" id="blue__background">
            <i class="fas fa-palette"></i>
          </div>
          <div class="background__color_button white__background" id="white__background">
            <i class="fas fa-palette"></i>
          </div>
          <div class="background__color_button black__background" id="black__background">
            <i class="fas fa-palette"></i>
          </div>
          <div class="background__color_button red__background" id="red__background">
            <i class="fas fa-palette"></i>
          </div>
          <div class="background__color_button red__background" id="red__background">
            <i class="fas fa-palette"></i>
          </div>
        </label>
      </div>
    </p>
    <div id="container" class="container">
      <canvas id="glass" height="1300" width="2500" ></canvas>
      <canvas id="top" height="1300" width="2500"></canvas>
      <canvas id="middle" height="1300" width="2500"></canvas>
      <canvas id="bottom" height="1300" width="2500"></canvas>
    </div>
  </div>
    <script type="text/javascript" src="js/config.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/listener.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/ui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/ui_indp.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/model.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/view_conn.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/view_func.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/view_paintcycle.js" charset="utf-8"></script>
  </body>
</html>
